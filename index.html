<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2; url=./public/">
    <title>Manager File System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.2s forwards;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.8;
            opacity: 0;
            animation: fadeInUp 1s ease 0.4s forwards;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            margin: 30px auto;
            animation: spin 1s linear infinite, fadeInUp 1s ease 0.6s forwards;
            opacity: 0;
        }
        
        .loading-text {
            font-size: 1.1rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.8s forwards;
        }
        
        .manual-link {
            display: inline-block;
            color: #fff;
            text-decoration: none;
            padding: 12px 25px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 25px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 1s ease 1s forwards;
        }
        
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 1s ease 1.2s forwards;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #fff, #f0f0f0);
            border-radius: 2px;
            width: 0%;
            animation: progressFill 2s ease forwards;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes progressFill {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        .dots {
            display: inline-block;
        }
        
        .dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üìÅ</div>
        <h1>Manager File</h1>
        <p class="subtitle">Professional File Management System</p>
        
        <div class="spinner"></div>
        
        <p class="loading-text">Loading application<span class="dots"></span></p>
        
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        
        <a href="./public/" class="manual-link">
            Click here if not redirected automatically
        </a>
    </div>
    
    <script>
        // Countdown timer
        let countdown = 2;
        const loadingText = document.querySelector('.loading-text');
        
        const updateCountdown = () => {
            if (countdown > 0) {
                loadingText.innerHTML = `Redirecting in ${countdown} second${countdown > 1 ? 's' : ''}<span class="dots"></span>`;
                countdown--;
                setTimeout(updateCountdown, 1000);
            } else {
                loadingText.innerHTML = 'Redirecting now<span class="dots"></span>';
                // Fallback redirect
                setTimeout(() => {
                    window.location.href = './public/';
                }, 500);
            }
        };
        
        // Start countdown
        setTimeout(updateCountdown, 1000);
        
        // Immediate redirect jika user klik di area mana saja
        document.addEventListener('click', function() {
            window.location.href = './public/';
        });
        
        // Keyboard shortcut untuk skip
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                window.location.href = './public/';
            }
        });
    </script>
</body>
</html>
